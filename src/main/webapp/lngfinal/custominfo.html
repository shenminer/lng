<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="jquery-easyui-1.5/themes/default/easyui.css" type="text/css">
        <link rel="stylesheet" href="css/demo.css" type="text/css">
        <link rel="stylesheet" href="css/icon.css" type="text/css">
        <link rel="stylesheet" href="css/addproduct.css " type="text/css">
         <script src="js/jquery.min.js"></script>
         <script src="jquery-easyui-1.5/jquery.easyui.min.js"></script>
         <script src="js/bootstrap.min.js"></script>
         <script src="js/jquerySession.js" type="text/javascript"></script>
         <script src="js/easyui-lang-zh_CN.js" type="text/javascript" ></script>
         <script src="js/custom.js" type="text/javascript" ></script>
         <style>
         .row{
            padding: 5px;
         };
         </style>

    <body>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="input-group">
                <input id="normalSearch" type="text"  class="form-control" placeholder="请输入客户名称">
                <span class="input-group-btn">
                <button id="normalSearchBtn" class="btn btn-default" type="button " onclick="search()">
                <span class="glyphicon glyphicon-search"></span>
                </button>
                </span>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
                 <button id="addpuduct" class="btn btn-success" data-toggle="modal" data-target="#mymodal" onclick="addcustom()">
                 添加记录
                </button>
          </div>
          <div class="col-xs-12 col-md-3">
             <ul class="nav nav-pills nav-padding pull-right">
                <li>
                   <a herf="javascript:void(0);" class="edit" title="编辑" onclick="edit()">
                     <span class="glyphicon glyphicon-pencil"></span>
                   </a>
                </li>
                <li>
                   <a herf="javascript:void(0);" class="del" title="删除" onclick="del()">
                      <span class="glyphicon glyphicon-trash"></span>
                   </a>
                </li>
             </ul>
          </div>
        </div>
   <!-- ******************添加信息*****************start -->
      <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
          <div class="modal-content addpuduct col-lg-12">
             <div class="modal-header">
             <h3><b>添加客户信息</b></h3>
             </div>
             <div class="modal-body" style="height: 600px;overflow:auto">
                 <form class="customform">
                   <div class="form-group">
                   <span class="red">*</span>
                    <label>用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                   </div>
                   <div class="form-group">
                   <span class="red">*</span>
                    <label>密码</label>
                    <input type="text" class="form-control" id="password" placeholder="请输入密码">
                   </div>
                   <div class="form-group">
                     <span class="red">*</span>
                     <label>客户名称</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入客户名称">
                   </div>
                   <div class="form-group">
                    <span class="red">*</span>
                    <label>客户简称</label>
                    <input type="text" class="form-control" id="shortName" placeholder="请输入客户简称">
                   </div>
                   <div class="form-group">
                    <span class="red">*</span>
                    <label>所属区域</label>
                     <input type="text" class="form-control" id="region" placeholder="请输入区域">
                   </div>
                   <div class="form-group">
                     <span class="red">*</span>
                     <label>投资规模</label>
                     <select class="a form-control" id="investmentScale">
                       <option value="0">---请选择---</option>
                       <option value="">大型</option>
                       <option value="">中型</option>
                       <option value="">小型</option>
                     </select>
                   </div>
                   <div class="form-group">
                     <span class="red">*</span>
                     <label>产品投资方式</label>
                     <select class="form-control" id="investmentMethod">
                       <option value="0">---请选择---</option>
                       <option value="">绿源提供</option>
                       <option value="">客户自购</option>
                       <option value="">第三方提供</option>
                     </select>
                   </div>
                   <div class="form-group">
                     <span class="red">*</span>
                     <label>是否中心站</label>
                     <select class="form-control" id="center">
                       <option value="0">---请选择---</option>
                       <option value="">非电厂中心站</option>
                       <option value="">电厂中心站</option>
                       <option value="">非中心站</option>
                     </select>
                   </div>
                   <div class="form-group">
                     <span class="red">*</span>
                     <label>结算模式</label>
                     <select class="form-control" id="settlementMode">
                       <option value="0">---请选择---</option>
                       <option value="">气态</option>
                       <option value="">液态</option>
                     </select>
                   </div>
                   <div class="form-group">
                     <span class="red">*</span>
                     <label>配送方式</label>
                     <select class="form-control" id="deliveryMethod">
                       <option value="0">---请选择---</option>
                       <option value="">A类</option>
                       <option value="">B类</option>
                       <option value="">C类</option>
                       <option value="">D类</option>
                       <option value="">E类</option>
                     </select>
                   </div>
                   <div class="form-group">
                    <span class="red">*</span>
                    <label>预警线</label>
                    <input type="text" class="form-control" id="earlyWarningThreshold" placeholder="预警线">
                   </div>
                   <div class="form-group">
                    <span class="red">*</span>
                    <label>联系人</label>
                    <input type="text" class="form-control" id="linkman" placeholder="请输入联系人">
                   </div>
                   <div class="form-group">
                    <span class="red">*</span>
                    <label>联系电话</label>
                    <input type="text" class="form-control" id="contact" placeholder="请输入联系方式">
                   </div>
                   <div class="form-group">
                    <label>签约客户</label>
                    <input type="text" class="form-control" id="signedClient" placeholder="请输入签约客户">
                   </div>
                   <div class="form-group">
                     <label>客户状态</label>
                     <select class="form-control" id="status">
                       <option value="0">---请选择---</option>
                       <option value="">已撤罐</option>
                       <option value="">既往</option>
                       <option value="">新增</option>
                     </select>
                   </div>
                   <div class="form-group">
                     <label>客户类型</label>
                     <select class="form-control" id="type">
                       <option value="" selected="selected">---请选择---</option>
                       <option value="">安易迅</option>
                       <option value="">贸易</option>
                     </select>
                   </div>
                   <div class="form-group">
                     <label>客户进度</label>
                     <select class="form-control" id="progress">
                       <option value="0">---请选择---</option>
                       <option value="">洽谈</option>
                       <option value="">签约</option>
                       <option value="">安装</option>
                     </select>
                   </div>
                   <div class="form-group">
                    <label>业务员</label>
                    <input type="text" class="form-control" id="salesman" placeholder="请输入业务员">
                   </div>
                   <div class="form-group">
                    <label>行业</label>
                    <input type="text" class="form-control" id="industry" placeholder="请输入行业">
                   </div>
                   <div class="form-group">
                    <label>公司地址</label>
                    <input type="text" class="form-control" id="address" placeholder="请输入公司地址">
                   </div>
                   <div class="form-group">
                    <label>当前执行合同单价</label>
                    <input type="text" class="form-control" id="contractUnitPrice" placeholder="请输入合同单价">
                   </div>
                   <div class="form-group">
                     <label>单位</label>
                     <select class="form-control" id="unit">
                       <option value="0">---请选择---</option>
                       <option value="">元/吨</option>
                       <option value="">元/立方米</option>
                     </select>
                   </div>
                    <div class="form-group">
                    <label>备注</label>
                    <input type="text" class="form-control" id="remark" placeholder="请输入备注">
                   </div>
                </form>
             </div>
             <div class="modal-footer">
                 <button class="btn" data-dismiss="modal">关闭</button>
                 <button class="customsubmit btn" onclick="customsubmit()">提交</button>
                 <button class="customedit btn">修改</button>
             </div>
          </div>
         </div>
      </div>

  <table id="dg" style="width:100%;height:500px">
     <thead data-options="frozen:true">
      <tr>
        <th data-options="field:'ck',checkbox:true"></th>
        <th data-options="field:'id',width:100">客户id</th>
        <th data-options="field:'name',width:100">客户名称</th>
        <th data-options="field:'shortName',width:100">客户简称</th>
      </tr>
    </thead>
    <thead>
      <tr>
        <th data-options="field:'region',width:90,align:'right'">所属区域</th>
        <th data-options="field:'investmentScale',width:90,align:'right'">投资规模</th>
        <th data-options="field:'investmentMethod',width:90,align:'right'">投资方式</th>
        <th data-options="field:'center',width:90,align:'right'">中心站</th>
        <th data-options="field:'settlementMode',width:90,align:'right'">结算模式</th>
        <th data-options="field:'deliveryMethod',width:90,align:'right'">配送方式</th>
        <th data-options="field:'earlyWarningThreshold',width:90,align:'right'">警戒值</th>
        <th data-options="field:'linkman',width:90,align:'right'">联系人</th>
        <th data-options="field:'contact',width:90,align:'right'">联系电话</th>
        <th data-options="field:'signedClient',width:90,align:'right'">签约客户</th>
        <th data-options="field:'status',width:90,align:'right'">客户状态</th>
        <th data-options="field:'type',width:90,align:'right'">客户类型</th>
        <th data-options="field:'progress',width:90,align:'right'">客户进度</th>
        <th data-options="field:'salesman',width:90,align:'right'">业务员</th>
        <th data-options="field:'industry',width:90,align:'right'">行业</th>
        <th data-options="field:'address',width:90,align:'right'">公司地址</th>
        <th data-options="field:'contractUnitPrice',width:90,align:'right'">当前合同执行单价</th>
        <th data-options="field:'unit',width:90,align:'right'">单位</th>
        <th data-options="field:'remark',width:90,align:'right'">备注</th>
        <th data-options="field:'username',width:90,align:'right'">用户名</th>
      </tr>
    </thead> 
  </table>
    </body>
</html>
