<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen"/>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <style>
        .login{
            position:absolute;
            top:250px;
            left:450px;
            z-index: 100;
        }
        body,input,p{margin:0;padding:0;}
        body{font:12px/1.5 Tahoma;}
        #outer{width:200px;margin:10px auto;}
        input{margin-right:5px;vertical-align:middle;}
        #tips{padding:5px;margin-top:5px;background:#ffefa4;border:1px solid #f90;display:none;}
    </style>
    <script>
        window.onload = function ()
        {
            var oTips = document.getElementById("tips");
            var oLabel = document.getElementsByTagName("label")[0];
            oLabel.onmouseover = function ()
            {
                oTips.style.display = "block"
            };
            oLabel.onmouseout = function ()
            {
                oTips.style.display = "none"
            }
        }
    </script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script> 
     <script src="js/jquerySession.js" type="text/javascript"></script>
</head>
<body background="images/loginimage.jpg">
<div class="login col-md-4">
    <div class="panel panel-default ">
        <div class="panel-heading ">
            <span class="glyphicon glyphicon-user"><b>请登录</b></span>
        </div>
        <div class="panel-boby ">
            <br/>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-4 control-lable" align="center">用 户 名:</label>
                    <div class="col-sm-6 ">
                        <input id="username" type="text" ng-model="name" class="form-control" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-lable" align="center">密     码:</label>
                    <div class="col-sm-6">
                        <input id="password" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-3 input-group">
                        <button id="login" type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
